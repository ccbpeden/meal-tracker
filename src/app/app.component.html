<div class="container">
  <h1>
    {{title}}
  </h1>
  <div class="row">
    <div class="col-md-6">
      <meal-detail [childMealList]='parentMeals' (selectClicker)=selectMeal($event)>...Loading</meal-detail>
      <new-meal [newMealForm]='parentNewMealForm' (addClicker)='addMeal($event)'  (showClicker)='showNewMealForm($event)'>...Loading</new-meal>
      <div class="edit-meal">
        <div *ngIf='selectedMeal'>
          <label for="name">Name</label>
          <input [(ngModel)]="selectedMeal.name"><br>
          <label for="details">Details</label>
          <input [(ngModel)]="selectedMeal.details"><br>
          <label for="calories">Caloric Value</label>
          <input [(ngModel)]="selectedMeal.calories"><br>
          <button class="btn btn-warning"(click)="closeEditForm()">Fixed It!</button>
        </div>
      </div>
    </div>
    <div class="col-md-6">
    </div>
  </div>
</div>
